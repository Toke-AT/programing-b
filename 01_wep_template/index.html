<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with p5.js</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>

                </div>

            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <div class="page show" id="page5">

            </div>
            <div class="right">
                <div class="top">
                    <h1>Top right</h1>
                </div>
                <div class="bottom">

                </div>

    <script src="./index.js"></script>

</html>
