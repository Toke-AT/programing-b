<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with p5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>

<body>
    <div class="menu-wrapper">
        <div class="burger-icon">≡</div>
        <div class="sidebar">

        </div>
    </div>
    <main>
        <div class="page" id="page1" title="Button">
            <button id="theButton">Click me</button>
        </div>
        <div class="page" id="page2" title="Dropdown">
            <select name="theDropdown" id="theDropdown">
                <option value="white" selected>vælg baggrundsfarve</option>
                <option value="orangered">orangered</option>
                <option value="indigo">indigo</option>
                <option value="hotpink">hotpink</option>
            </select>
            <div class="page" id="page3" title="imput field">
                <span>
                    <input type="text" id="theInput">
                    <button id="theInputButton">Go</button>
                    <h1 id="theInputTitle"></h1>
                </span>
            </div>
            <div class="page" id="page4" title="checkbox">
                <span>
                    <label for="ck1">stanley opened the door</label>
                    <input type="checkbox" name="ck1" id="ck1">
                </span>
            </div>
            <div class="page" id="page5" title="stanleys door">
                <button id="buttonc1"></button>
                <button id="buttonc2"></button>
                <button id="buttonc3"></button>
            </div>
            <div class="page" id="page6" title="beyond the door">
                <video src="assets/204243-923909579_small.mp4" autoplay muted loop></video>
            </div>
    </main>
    <script src="./index.js"></script>

</html>
